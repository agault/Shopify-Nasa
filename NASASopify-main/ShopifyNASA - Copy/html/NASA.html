<script>
    function myFunction() {
       var element = document.getElementById("like");
       element.classList.toggle("likeStyle");
    }
    function myFunction1() {
       var element1 = document.getElementById("like1");
       element1.classList.toggle("likeStyle");
    }
</script>
<body>
    <h1>Planetgram</h1>
    <!-- NAV -->
    <nav id="nav_bar">
        <ul>
            <li><a href="https://asialevesquegault.com/about.html">About</a></li>
            <li><a href="https://asialevesquegault.com/animation/HTML/animation.html">Animation</a></li>
            <li><a href="https://asialevesquegault.com/portfolio.html">More</a> </li>
        </ul>
    </nav>

    <!-- Section that holds cards-->
    <section class="cards">
            <!-- Component Display -->
        <article class="card">
            <!-- Title -->
            <h3>Today's Planetgram</h3>
            <!-- Span to hold photo -->
            <span id="image"></span>
            <!-- Info of picture -->
            <div>
                <h4 id="title"></h4>
                <p id="date"></p>
                <p id="description"></p>
            </div>
            <!-- button: Like -->
            <button type="button" class="like" id="like" onclick="myFunction()"><i class="far fa-heart"></i></button>
        </article>

        <!-- Component Display by date -->
        <article class="card" id="cardDate">
            <!-- Title -->
            <h3>Search by Date</h3>
            <!-- Span For Image -->
            <span id="imageDate"></span>
            <!-- Info of picture -->
            <div>
                <h4 id="titleDate"></h4>
                <p id="dateDate"></p>
                <p id="descriptionDate"></p>
            </div>
            <!-- error msg -->
            <span id="errMsg"></span>
            <!-- Form for date -->
            <form action="#" method="post" id="checkDate" name="checkDate">
                <label for="searchDate" class="searchDate">Get Image by Date: </label><br />
                <input id="searchDate" type="date" Placeholder="yyyy-mm-dd"></input> <br />
            </form>
            
            <button type="button" id="getDateValue" class="viewPic"><i class="fas fa-search"></i></button>
            <button type="button" class="like" id="like1" onclick="myFunction1()"><i class="far fa-heart"></i></button>
        </article>
    </section>

    <script async defer type="text/javascript" src="../js/NASA.js" charset="utf-8"></script>
</body>
